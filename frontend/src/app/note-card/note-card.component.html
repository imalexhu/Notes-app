<div *ngFor="let task of tasks" #container class="note-card-container">
    <div (click)="edit(task.title)" class="note-card-content">
        <h1 class="title"> {{task.title}} </h1>
        <div class="body">
            <div #content class="content"> {{task.body}}
                <div #fade class="fade-out"></div>
            </div>
        </div>
    </div>
    <i (click)="delete(task.title)" class="fas fa-window-close"></i>
</div>
